<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/connect.css">
    <link rel="stylesheet" href="./assets/css/contact.css">

    <title>About | Kanan Samandarli</title>
  </head>
  <body>
    <header class="head-name">
      <div class="logo-container">
        <a href="index.html"><h1>Kanan</h1></a>
      </div>
        <nav class="nav">
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      
    </header>

    <main class="section">
      <section class="section-inside">
        <h1>Contact</h1>
        <form class="contact-form">
          <label for="name">Name</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name and Surname"
          /><br /><br />
          <label for="email">Email</label><br />
          <input
            type="text"
            id="mail"
            name="mail"
            placeholder="example@example.com"
          /><br /><br />
          <label for="message">Message</label><br />
          <textarea id="message" name="message" required="required"></textarea
          ><br /><br />

          <input id="button" type="submit" value="Submit" />
        </form>


      </section>


        <section class="side">
          <h1>Connect with me</h1>

          <div class="social-img">
            <a href=""
              ><img
                src="./assets/images/github-128.png"
                class="social-icons"
                alt=""
            /></a>
            <a href=""
              ><img
                src="./assets/images/linkedin-128.png"
                class="social-icons"
                alt=""
            /></a>
            <a href=""
              ><img
                src="./assets/images/stackoverflow-128.png"
                class="social-icons"
                alt=""
            /></a>
          </div>
        </section>

      </main>

    <footer>
      <div>
        <p class="footer">Copyright &copy; 2023 Kanan Samandarli</p>
      </div>
    </footer>
  </body>
